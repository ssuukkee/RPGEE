import random

def omikuji():
    results = [
        ("大吉", 5),
        ("中吉", 10),
        ("小吉", 15),
        ("吉", 20),
        ("末吉", 20),
        ("凶", 20),
        ("大凶", 10)
    ]

    # 確率リストを作成
    choices, weights = zip(*results)
    
    # 確率に基づいてランダム選択
    result = random.choices(choices, weights=weights)[0]
    
    return result

# 実行
print("今日の運勢は…", omikuji())
